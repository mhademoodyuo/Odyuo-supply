<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyuo Supply - Pay Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Odyuo Supply</h1>
        <p class="text-center">Your trusted store for women’s health and hygiene products.</p>
        <form action="/paynow" method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (₹)</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerId" class="form-label">Customer ID</label>
                <input type="text" id="customerId" name="customerId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email</label>
                <input type="email" id="customerEmail" name="customerEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerPhone" class="form-label">Phone Number</label>
                <input type="text" id="customerPhone" name="customerPhone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>
</body>
</html>
